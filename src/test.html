<div class="flex flex-col justify-center h-screen text-center">
  <h1 class="text-4xl font-semibold text-center">
    Jekyll Tailwind boilerplate.
  </h1>
  <p class="mt-4">
    Welcome to Jekyll Tailwind boilerplate code. Have fun hacking!
  </p>

  <div
    x-data="select({ placeholder: 'Select your TLD'})"
    x-init="init()"
    @click.away="closeListbox()"
    @keydown.escape="closeListbox()"
    class="relative max-w-xs"
  >
    <span class="inline-block w-full rounded-md">
      <button
        type="button"
        class="relative z-0 w-full py-2 pl-3 pr-10 text-left bg-white border-2 border-gray-300 cursor-pointer sm:text-sm sm:leading-5"
        :aria-expanded="open"
        aria-haspopup="listbox"
        @click="toggleListboxVisibility()"
      >
        <span class="flex items-center">
          <span x-text="value ?? placeholder"></span>
        </span>
        <span
          class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2"
        >
          <svg
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </button>
    </span>

    <div
      x-show="open"
      class="absolute z-10 w-full mt-1 bg-white border-2 border-gray-300"
    >
      <ul
        class="text-left py-1 max-h-60 sm:text-sm sm:leading-5"
        tabindex="-1"
        role="listbox"
      >
        <template x-for="(option, index) in options" :key="index">
          <li
            class="relative py-2 pl-3 text-gray-900 cursor-pointer select-none pr-9"
            :class="{ 'bg-gray-200': index === focusedIndex, 'text-gray-900': index !== focusedIndex }"
            @click="selectOption()"
            @mouseenter="focusedIndex = index"
            @mouseleave="focusedIndex = -1"
            :aria-selected="focusedIndex === index"
            role="option"
          >
            <span class="block font-normal truncate" x-text="option"></span>
          </li>
        </template>
      </ul>
    </div>
  </div>
</div>
